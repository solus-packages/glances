name       : glances
version    : 3.2.3.1
release    : 34
source     :
    - https://github.com/nicolargo/glances/archive/refs/tags/v3.2.3.1.tar.gz : 55d2c17f4f1ec6ffab422a25645fb763c39d11219ae7ee528658ad4210d24755
homepage   : https://nicolargo.github.io/glances/
license    : LGPL-3.0-or-later
component  : system.utils
summary    : Glances is a cross-platform system monitoring tool written in Python
description: |
    Glances is a cross-platform monitoring tool which aims to present a large amount of monitoring information through a curses or Web based interface. The information dynamically adapts depending on the size of the user interface.
builddeps  :
    - python-defusedxml
    - python-psutil
rundeps    :
    - python-bottle
    - python-defusedxml
    - python-future
    - python-psutil
install    : |
    %python3_install
    rm -rf $installdir/usr/share/doc/glances/{AUTHORS,CONTRIBUTING.md,COPYING,NEWS.rst,README.rst}
check      : |
    %python3_test
